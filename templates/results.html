<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grant Parser Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
    .container { max-width: 900px; }
    .results-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 { text-align: center; margin-bottom: 30px; }
    pre { background-color: #e9ecef; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Extracted Grant Information</h1>

    <div class="results-card">
      <h2>{{ filename }}</h2>
      <hr>

      {% if error %}
        <div class="alert alert-danger" role="alert">
          <strong>Error:</strong> {{ error }}
        </div>
      {% elif results %}
        <h3>Extracted Data:</h3>
        <div id="output">
          <table class="table table-striped table-bordered">
            <tbody>
              <tr>
                <td><pre>{{ results }}</pre></td>
              </tr>
            </tbody>
          </table>
        </div>
      {% else %}
        <div class="alert alert-info" role="alert">
          No specific entities were extracted, but the document text was processed.
        </div>
      {% endif %}
    </div>

    <div class="text-center">
      <a href="/" class="btn btn-secondary">&larr; Process Another Document</a>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy; Grant Parser 2025</p>
  </main>

  <script>
    // Data is now injected directly into the HTML by Flask/Jinja
    // No static JavaScript data needed here anymore.
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
